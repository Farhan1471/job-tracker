<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body class="bg-[#F8FAFC]">
    <header class="w-[80%] mx-auto">
        <h1 class="text-4xl text-[#002C5C] font-bold mb-5">Job Application Tracker</h1>
        <div class="grid grid-cols-3 gap-6">
            <div class="bg-[#FFFFFF] border-2 border-gray-100 rounded-lg p-5">
                <p>Total</p>
                <h2 id="totalCount" class="text-2xl font-semibold">0</h2>
            </div>
            <div class="bg-[#FFFFFF] border-2 border-gray-100 rounded-lg p-5">
                <p>Interview</p>
                <h2 id="interviewCount" class="text-2xl font-semibold text-[#10B981]">0</h2>
            </div>
            <div class="bg-[#FFFFFF] border-2 border-gray-100 rounded-lg p-5">
                <p>Rejected</p>
                <h2 id="rejectedCount" class="text-2xl font-semibold text-[#EF4444]">0</h2>
            </div>
        </div>
    </header>
</body>
</html>
